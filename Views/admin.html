<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fafafa;
      }

      #sidebar {
        width: 200px;
        padding-left: 10px;
        background-color: white; /* Ensure it's explicitly white */
      }

      .navbar-logo {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.25rem;
        background: none;
      }

      .nav-category {
        font-size: 0.75rem;
        color: gray;
        font-weight: 300;
        margin-top: 1rem;
        margin-bottom: 0.25rem;
        padding-left: 0.75rem;
      }

      .nav-link {
        font-size: 0.85rem;
        font-weight: 400;
        color: gray;
        padding: 0.25rem 0.75rem;
      }

      .nav-link.active {
        color: black !important;
        background-color: #f3f4f8 !important;
        border-radius: 5px;
      }

      #sidebar {
        width: 180px;
      }
      .navbar-logo {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 0.25rem;
        margin-left: 0;
        margin-bottom: 0;
      }

      .navbar-logo img {
        margin-top: 20px;
        margin-left: 14px;
        height: 50px;
        width: 125px;
      }

      /* Right Section: Content area */

      #sidebar {
        width: 180px;
      }
      .navbar-logo {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 0.25rem;
        margin-left: 0;
        margin-bottom: 0;
      }
      .navbar-logo img {
        margin-top: 20px;
        margin-left: 14px;
        height: 50px;
        width: 125px;
      }

      /* Right Section: Content area */

      #sidebar {
        width: 180px;
      }
      .navbar-logo {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 0.25rem;
        margin-left: 0;
        margin-bottom: 0;
      }
      .navbar-logo img {
        margin-top: 20px;
        margin-left: 14px;
        height: 50px;
        width: 125px;
      }

      .content-wrapper {
        display: flex;
      }

      /* Header Styling */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .header h1 {
        font-size: 1.25rem; /* Reduced size */
        font-weight: bold; /* Made it bold */
        margin: 0;
      }

      .profile-icon {
        font-size: 1.5rem; /* Made it bigger but not too much */
      }

      .data-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f9f9f9;
        border-radius: 12px;
        padding: 20px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
      }

      /* Dashboards Layout */
      .dashboard-row {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .dashboard {
        flex: 1;
        min-height: 150px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 1rem;
      }

      .text-section {
        display: flex;
        flex-direction: column;
      }

      .title {
        font-size: 16px;
        color: #333;
        margin: 0;
      }

      .duration {
        font-size: 12px;
        color: gray;
        margin: 4px 0;
      }

      .amount {
        font-size: 24px;
        font-weight: bold;
        color: #000;
        margin: 8px 0;
      }

      .change {
        font-size: 14px;
        display: flex;
        align-items: center;
        margin: 4px 0;
      }

      .change .arrow {
        font-size: 16px;
        margin-right: 4px;
      }

      .change .percentage {
        font-weight: bold;
      }

      .change .up {
        color: green;
      }

      .change .down {
        color: red;
      }

      .graph-section {
        width: 100px;
        height: 60px;
      }

      .graph {
        width: 100%;
        height: 100%;
      }

      .nav-link {
        text-decoration: none;
        color: inherit;
        padding: 10px;
        display: block;
        font-size: 16px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .nav-link:hover {
        background-color: #f0f0f0;
        color: #333;
      }

      .nav-link:focus {
        outline: none;
        background-color: #e0e0e0;
      }

      .nav-link.active {
        background-color: #007bff;
        color: #fff;
      }

      .nav-link:visited,
      .nav-link:active {
        color: inherit;
        background-color: inherit;
      }

      /* Add your custom styles here */
      .table-rounded {
        border-radius: 1rem;
        overflow: hidden;
      }
      .table td,
      .table th {
        padding-left: 2rem;
      }
      .table thead {
        background-color: #db4444;
      }
      .table thead th {
        color: white !important;
      }
      /* Pagination styles */
      .pagination {
        background-color: #db4444;
      }
      .pagination .page-item.active .page-link {
        background-color: #db4444;
        color: white;
        border-color: #db4444;
      }
      .pagination .page-item .page-link {
        color: black;
        background-color: white;
        border-color: #db4444;
      }
      .btn-add-product {
        color: white;
        background-color: #db4444;
        border: none;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        padding: 0;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper d-flex">
      <!-- Sidebar -->
      <nav class="col-auto vh-100 bg-white d-flex flex-column" id="sidebar">
        <div class="navbar-logo">
          <img src="../images/logo.png" alt="SwiftCart Logo" />
        </div>
        <!-- Nav Categories and Items -->
        <div class="nav-category">Main Menu</div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-section="dashboard"
              ><i class="bi bi-speedometer2"></i> Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="products"
              ><i class="bi bi-box-seam"></i> Products</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="orders"
              ><i class="bi bi-bag"></i> Orders</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="transactions"
              ><i class="bi bi-wallet2"></i> Transactions</a
            >
          </li>
        </ul>

        <!-- Updated Category Name -->
        <div class="nav-category">Users</div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('accounts')"
              ><i class="bi bi-people"></i> Accounts</a
            >
          </li>
        </ul>

        <div class="nav-category">Admin</div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('profile')"
              ><i class="bi bi-person-circle"></i> Profile</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('home')"
              ><i class="bi bi-house-door"></i> Home</a
            >
          </li>
        </ul>
      </nav>

      <!-- Content Area -->
      <main class="col px-4" id="content"></main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="admin.js"></script>

    <script type="module">
      import { DbRepo } from "../../Repository/DbRepo.js";

      DbRepo.setUpLocalStorage();
    </script>
  </body>
</html>
