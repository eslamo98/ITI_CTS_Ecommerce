<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftCart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* General Layout Styles */
    body {
      background-color: #FAFAFA;
    }
    .nav-category {
      font-size: 0.85rem; 
      color: gray;
      margin-top: 0; 
      margin-bottom: 0.5rem;  
    }
    .nav-link {
      color: gray;
      font-size: 0.85rem; 
      padding: 0.25rem 0.75rem; 
    }
    .nav-link.active {
      color: black !important;
      background-color: #F3F4F8 !important;
      border-radius: 5px;
    }
 
    #sidebar {
      width: 180px;
    }
    .navbar-logo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0.25rem;  
      margin-left: 0;  
      margin-bottom: 0; 
    }
    .navbar-logo img {
      margin-top: 20px;
      margin-left: 14px;
      height: 40px;
      width: 120px;

    }    
    
    
    .content-wrapper {
      display: flex;
      height: 100vh;
    }
    .content-wrapper main {
      flex: 1;
      padding: 20px;
    }
    
    .nav-category {
      margin-top: 1.5rem; 
    }
    .nav-category:nth-child(2) {
      margin-top: 1rem; 
    }
    .nav-category:nth-child(3) {
      margin-top: 1rem; 
    }
    .nav-category:first-child {
      margin-top: 1rem; 
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <!-- Left Navigation Bar -->
    <nav class="col-auto col-md-3 col-lg-2 vh-100 bg-white d-flex flex-column" id="sidebar">
      <!-- Logo -->
      <div class="navbar-logo">
        <div class="d-flex align-items-center">
          <img src="./images/logo.png" alt="Logo">
        </div>
      </div>

      <div id="navbarCollapse" class="collapse d-md-flex flex-column px-3">
        <!-- Category 1: Main Menu -->
        <div class="nav-category">Main Menu</div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#" onclick="loadContent('dashboard')"><i class="bi bi-speedometer2"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('products')"><i class="bi bi-box-seam"></i> Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('orders')"><i class="bi bi-bag"></i> Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('transactions')"><i class="bi bi-wallet2"></i> Transactions</a>
          </li>
        </ul>

        <!-- Category 2: Customers -->
        <div class="nav-category">Customers</div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('accounts')"><i class="bi bi-people"></i> Accounts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('customer-service')"><i class="bi bi-headset"></i> Customer Service</a>
          </li>
        </ul>

        <!-- Category 3: Admin -->
        <div class="nav-category">Admin</div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('sellers')"><i class="bi bi-shop"></i> Sellers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('profile')"><i class="bi bi-person-circle"></i> Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('logout')"><i class="bi bi-box-arrow-right"></i> Log out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Right Content Area -->
    <main class="col px-4" id="content">
      <h1>Dashboard</h1>
      <p>Welcome to the Dashboard. This is the default content area.</p>
    </main>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Function to dynamically load content into the right section
    function loadContent(section) {
      const content = document.getElementById("content");

      const pages = {
        dashboard: `<h1>Dashboard</h1><p>Welcome to the Dashboard. Manage your statistics and key metrics here.</p>`,
        products: `<h1>Products</h1><p>Manage your product listings, inventory, and details here.</p>`,
        orders: `<h1>Orders</h1><p>Track and manage customer orders from this section.</p>`,
        transactions: `<h1>Transactions</h1><p>View and track all your financial transactions here.</p>`,
        accounts: `<h1>Accounts</h1><p>Manage customer accounts and view their details here.</p>`,
        "customer-service": `<h1>Customer Service</h1><p>Provide and track customer support activities here.</p>`,
        sellers: `<h1>Sellers</h1><p>Manage seller profiles and their listings here.</p>`,
        profile: `<h1>Profile</h1><p>View and edit your profile information.</p>`,
        logout: `<h1>Log Out</h1><p>You have been logged out successfully. Thank you for using our platform!</p>`
      };

      // Set content dynamically
      content.innerHTML = pages[section];

      // Update active class for navigation items
      document.querySelectorAll(".nav-link").forEach(link => {
        link.classList.remove("active");
      });
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
