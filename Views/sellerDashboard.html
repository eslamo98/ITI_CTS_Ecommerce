      <!-- Content Area -->
      <main class="px-4 " id="content">
        <div class="container-fluid  headerm" id="MainContent"></div>
      </main>
    </div>
    <!-- Confirmation Modal -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-labelledby="confirmDeleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">
              Confirm Deletion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this product?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmDeleteButton"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Modal -->

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary d-none"
      id="createLaunchBtn"
      data-bs-toggle="modal"
      data-bs-target="#createProductModal"
    >
      Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="createProductModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="createProductModalLabel"
      aria-hidden="true"
    >
      <!-- Vertically centered scrollable modal -->
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Your form goes here -->
            <form id="createForm" class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="createProductName">Product Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="createProductName"
                    placeholder="Product Name"
                  />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="createProductPrice">Product Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="createProductPrice"
                    placeholder="Product Price"
                  />
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="createProductDesc">Product Description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="createProductDesc"
                    placeholder="Product Description"
                  />
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="createProductCategory">Product Category</label>
                  <select
                    class="form-control"
                    id="createProductCategory"
                  ></select>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="createProductQty" class="form-label"
                    >Product Quantity</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="createProductQty"
                    placeholder="Product Quantity"
                  />
                </div>
              </div>

              <div class="col-12 mb-3">
                <label for="createProductImage" class="form-label"
                  >Product Image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="createProductImage"
                  accept="image/*"
                />
                <div class="mt-3">
                  <img
                    id="createproductImagePreview"
                    src=""
                    alt="Product Preview"
                    class="img-thumbnail"
                    style="max-width: 150px; display: none"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="createSaveBtn" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary d-none"
      id="launchBtn"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <!-- Vertically centered scrollable modal -->
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Your form goes here -->
            <form id="editForm" class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="editProductName">Product Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editProductName"
                    placeholder="Product Name"
                  />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="editProductPrice">Product Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="editProductPrice"
                    placeholder="Product Price"
                  />
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="editProductDesc">Product Description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editProductDesc"
                    placeholder="Product Description"
                  />
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="editProductCategory">Product Category</label>
                  <select
                    class="form-control"
                    id="editProductCategory"
                  ></select>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="editProductQty" class="form-label"
                    >Product Quantity</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="editProductQty"
                    placeholder="Product Quantity"
                  />
                </div>
              </div>

              <div class="col-12 mb-3">
                <label for="editProductImage" class="form-label"
                  >Product Image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="editProductImage"
                  accept="image/*"
                />
                <div class="mt-3">
                  <img
                    id="editproductImagePreview"
                    src=""
                    alt="Product Preview"
                    class="img-thumbnail"
                    style="max-width: 150px; display: none"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="editSaveBtn" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete modal confirmation -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary d-none"
      data-bs-toggle="modal"
      data-bs-target="#deleteConfiremation"
      id="deleteConfirmBtn"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="deleteConfiremation"
      tabindex="-1"
      aria-labelledby="deleteConfiremationLabel"
      aria-hidden="true"
      data-productId="0"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteConfiremationLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are Sure you want to delete this product?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="noDeleteBtn"
            >
              No
            </button>
            <button type="button" id="confirmDeleteBtn" class="btn btn-primary">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Orders Modals -->

    <!-- order details Modal -->

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary d-none"
      id="orderDetailLaunchBtn"
      data-bs-toggle="modal"
      data-bs-target="#orderDetailsModal"
    >
      Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="orderDetailsModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="orderDetailsModalLabel"
    >
      <!-- Vertically centered scrollable modal -->
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content" style="max-width: 1000px">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="orderDetailsModalLabel">
              Order Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <section class="h-100 h-custom" style="background-color: #eee">
              <div
                class="row d-flex justify-content-center align-items-center h-100"
              >
                <div style="flex: 1 0 100%">
                  <div
                    class="card border-top border-bottom border-3"
                    style="border-color: #f37a27 !important"
                  >
                    <div class="card-body p-2">
                      <p class="lead fw-bold mb-5" style="color: #f37a27">
                        Order Details
                      </p>

                      <div class="row">
                        <div class="col mb-3">
                          <p class="small text-muted mb-1">Date</p>
                          <p id="order_date">10 April 2021</p>
                        </div>
                        <div class="col mb-3">
                          <p class="small text-muted mb-1">Order No.</p>
                          <p id="order_no">012j1gvs356c</p>
                        </div>
                      </div>

                      <div
                        class="mx-n5 px-3 py-3"
                        style="background-color: #f2f2f2"
                      >
                        <div id="order_items"></div>
                      </div>

                      <div class="row my-4">
                        <div class="col-md-4 offset-md-8 col-lg-3 offset-lg-9">
                          <p
                            class="lead fw-bold mb-0"
                            style="color: #f37a27"
                            id="order_total_price"
                          >
                            £262.99
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- <button type="button" id="editSaveBtn" class="btn btn-primary">
              Save
            </button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Delete order modal confirmation -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary d-none"
      data-bs-toggle="modal"
      data-bs-target="#deleteOrderConfiremation"
      id="launchDeleteOrderModalBtn"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="deleteOrderConfiremation"
      tabindex="-1"
      aria-labelledby="deleteOrderConfiremationLabel"
      aria-hidden="true"
      data-productId="0"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteOrderConfiremationLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are Sure you want to delete this <strong>Order</strong>?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="noDeleteOrderBtn"
            >
              No
            </button>
            <button
              type="button"
              id="confirmDeleteOrderBtn"
              class="btn btn-primary"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Order Modals -->

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="./js/sellerDashboard.js" type="module"></script>

      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
    <script type="module">
      import { DbRepo } from "../Repository/DbRepo.js";

      DbRepo.setUpLocalStorage();
    </script>
