<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Table with rounded corners */
        .table-rounded {
            border-radius: 1rem;
            overflow: hidden;
        }

        /* Custom padding on the left side of the table */
        .table td,
        .table th {
            padding-left: 2rem; /* Adjust this value to increase/decrease the left padding */
        }

        /* Table header background */
        .table thead {
            background-color: #DB4444;
        }

        .table thead th {
            color: white !important; /* Ensure text is white */
        }

        /* Pagination container background color */
        .pagination {
            background-color: #DB4444;
        }

        /* Pagination active page text color and background */
        .pagination .page-item.active .page-link {
            background-color: #DB4444;
            color: white;
            border-color: #DB4444;
        }

        /* No background color change when hovering over the active page */
        .pagination .page-item.active .page-link:hover {
            background-color: #DB4444; /* Keep the same color */
            color: white;
        }

        /* Pagination non-active pages text color */
        .pagination .page-item .page-link {
            color: black;
            background-color: white;
            border-color: #DB4444;
        }

        /* Hover effect for non-active pages */
        .pagination .page-item .page-link:hover {
            color: #DB4444;
            background-color: #f1f1f1;
        }

        /* Remove blue outline around pagination links when clicked */
        .pagination .page-item .page-link:focus {
            outline: none;
            box-shadow: none; /* Remove blue outline */
        }

        /* Style for the add product button */
        .btn-add-product {
            color: white;
            background-color: #DB4444;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            padding: 0;
            transition: opacity 0.3s;
        }

        /* Hover and Active State Fix: Keep background color intact, adjust opacity */
        .btn-add-product:hover {
            opacity: 0.9; /* Reduce opacity on hover or click */
            background-color: #DB4444 !important; /* Ensure the background color does not change */
        }

        /* Ensure the icon color remains white */
        .btn-add-product i {
            color: white !important;
        }

        .btn-add-product:active {
            opacity: 0.6;
        }

        /* Ensure the + icon color remains unaffected */
        .btn-add-product i {
            color: white !important;
        }

        /* Body background color */
        body {
            background-color: #f1f1f1;
        }

        /* Action icons color */
        .action-icon {
            cursor: pointer;
        }

        .action-icon.edit {
            color: black;
        }

        .action-icon.delete {
            color: red;
        }

        .text-success {
            color: #355E3B !important;
        }

        /* Hover effect for all rows except the last one */
        .table tbody tr:not(:last-child):hover {
            background-color: #e9ecef;
        }

        /* Disable hover effect on the last row */
        .table tbody tr:last-child:hover {
            background-color: transparent;
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0 me-3">Products</h2>
            <div class="d-flex align-items-center">
                <button class="btn btn-add-product me-2">
                    <i class="bi bi-plus"></i>
                </button>
                <button class="btn btn-light me-2"><i class="bi bi-bell"></i></button>
                <button class="btn btn-light"><i class="bi bi-person-circle"></i></button>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <div class="input-group w-25">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div>
                <select class="form-select w-auto">
                    <option selected>Status: All</option>
                    <option value="available">Available</option>
                    <option value="out-of-stock">Out of Stock</option>
                </select>
            </div>
        </div>

        <!-- Table with rounded corners -->
        <table class="table table-hover align-middle bg-white table-rounded">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            
            <tbody id="productTable">
                <!-- Rows will be added dynamically -->
            </tbody>

            <!-- Last row with pagination and showing information -->
            <tr>
                <td colspan="7">
                    <div class="d-flex justify-content-between align-items-center">
                        <div id="showing-info">Showing <strong>0</strong> of <strong>0</strong></div>
                        <nav>
                            <ul class="pagination mb-0" id="pagination"></ul>
                        </nav>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function renderProductsTable(products) {
            const productTable = document.getElementById("productTable");
            productTable.innerHTML = ""; // Clear the table before rendering

            products.forEach((product) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>$${product.price.toFixed(2)}</td>
                    <td>${product.quantity}</td>
                    <td>
                        <button class="btn btn-primary btn-sm me-2 edit_btn" data-productId="${product.id}">Edit</button>
                        <button class="btn btn-danger btn-sm delete_btn" data-productId="${product.id}">Delete</button>
                    </td>
                `;

                productTable.appendChild(row);
            });
            }
    
    </script>

    <script type="module">
        import { DbRepo } from "../../Repository/DbRepo.js"; // Adjust the path if necessary
        import { ProductRepo } from "../../Repository/ProductRepo.js";

        // Initialize localStorage with sample data
        DbRepo.setUpLocalStorage();

        // Fetch and render products dynamically
        const products = ProductRepo. GetAllProducts();
        renderProductsTable(products);
    </script>

    
</body>

</html>
