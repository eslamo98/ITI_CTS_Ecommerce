<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Table with rounded corners */
        .table-rounded {
            border-radius: 1rem;
            overflow: hidden;
        }

        /* Custom padding on the left side of the table */
        .table td,
        .table th {
            padding-left: 2rem; /* Adjust this value to increase/decrease the left padding */
        }

        /* Table header background */
        .table thead {
            background-color: #DB4444;
        }

        .table thead th {
            color: white !important; /* Ensure text is white */
        }

        /* Pagination container background color */
.pagination {
    background-color: #DB4444;
}

/* Pagination active page text color and background */
.pagination .page-item.active .page-link {
    background-color: #DB4444;
    color: white;
    border-color: #DB4444;
}

/* No background color change when hovering over the active page */
.pagination .page-item.active .page-link:hover {
    background-color: #DB4444; /* Keep the same color */
    color: white;
}

/* Pagination non-active pages text color */
.pagination .page-item .page-link {
    color: black;
    background-color: white;
    border-color: #DB4444;
}

/* Hover effect for non-active pages */
.pagination .page-item .page-link:hover {
    color: #DB4444;
    background-color: #f1f1f1;
}

/* Remove blue outline around pagination links when clicked */
.pagination .page-item .page-link:focus {
    outline: none;
    box-shadow: none; /* Remove blue outline */
}

        /* Style for the add product button */
        .btn-add-product {
            color: white;
            background-color: #DB4444;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            padding: 0;
            transition: opacity 0.3s;
        }

        /* Hover and Active State Fix: Keep background color intact, adjust opacity */
        .btn-add-product:hover {
            opacity: 0.9; /* Reduce opacity on hover or click */
            background-color: #DB4444 !important; /* Ensure the background color does not change */
        }

        /* Ensure the icon color remains white */
        .btn-add-product i {
            color: white !important;
        }

        .btn-add-product:active {
            opacity: 0.6;
        }

        /* Ensure the + icon color remains unaffected */
        .btn-add-product i {
            color: white !important;
        }

        /* Body background color */
        body {
            background-color: #f1f1f1;
        }

        /* Action icons color */
        .action-icon {
            cursor: pointer;
        }

        .action-icon.edit {
            color: black;
        }

        .action-icon.delete {
            color: red;
        }

        .text-success {
            color: #355E3B !important;
        }

        /* Hover effect for all rows except the last one */
        .table tbody tr:not(:last-child):hover {
            background-color: #e9ecef;
        }

        /* Disable hover effect on the last row */
        .table tbody tr:last-child:hover {
            background-color: transparent;
        }

    </style>
</head>

<body>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0 me-3">Products</h2>
            <div class="d-flex align-items-center">
                <button class="btn btn-add-product me-2">
                    <i class="bi bi-plus"></i>
                </button>
                <button class="btn btn-light me-2"><i class="bi bi-bell"></i></button>
                <button class="btn btn-light"><i class="bi bi-person-circle"></i></button>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <div class="input-group w-25">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div>
                <select class="form-select w-auto">
                    <option selected>Status: All</option>
                    <option value="available">Available</option>
                    <option value="out-of-stock">Out of Stock</option>
                </select>
            </div>
        </div>

        <!-- Table with rounded corners -->
        <table class="table table-hover align-middle bg-white table-rounded">
            <thead>
                <tr>
                    <th class="text-muted text-uppercase" style="font-weight: normal;">ID</th>
                    <th class="text-muted text-uppercase" style="font-weight: normal;">Product</th>
                    <th class="text-muted text-uppercase" style="font-weight: normal;">Price</th>
                    <th class="text-muted text-uppercase" style="font-weight: normal;">Quantity</th>
                    <th class="text-muted text-uppercase" style="font-weight: normal;">Total Sales</th>
                    <th class="text-muted text-uppercase" style="font-weight: normal;">Status</th>
                    <th class="text-muted text-uppercase" style="font-weight: normal;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#101</td>
                    <td>Wireless Mouse</td>
                    <td>$25</td>
                    <td>120</td>
                    <td>$3,000</td>
                    <td class="text-success">Available</td>
                    <td>
                        <i class="bi bi-pencil action-icon edit me-2"></i>
                        <i class="bi bi-trash action-icon delete"></i>
                    </td>
                </tr>
                <tr>
                    <td>#102</td>
                    <td>Bluetooth Speaker</td>
                    <td>$45</td>
                    <td>60</td>
                    <td>$2,700</td>
                    <td class="text-success">Available</td>
                    <td>
                        <i class="bi bi-pencil action-icon edit me-2"></i>
                        <i class="bi bi-trash action-icon delete"></i>
                    </td>
                </tr>
                <tr>
                    <td>#103</td>
                    <td>USB-C Cable</td>
                    <td>$10</td>
                    <td>200</td>
                    <td>$2,000</td>
                    <td class="text-danger">Out of Stock</td>
                    <td>
                        <i class="bi bi-pencil action-icon edit me-2"></i>
                        <i class="bi bi-trash action-icon delete"></i>
                    </td>
                </tr>

                <!-- Last row with pagination and showing information -->
                <tr>
                    <td colspan="7">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>Showing <strong>3</strong> of <strong>50</strong></div>
                            <nav>
                                <ul class="pagination mb-0">
                                    <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                                    <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                                </ul>
                            </nav>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
