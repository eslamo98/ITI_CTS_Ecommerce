<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="script" href="../js/admin_users.js">
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Accounts</h2>
            <div>
                <button class="btn btn-light"><i class="bi bi-bell"></i></button>
                <button class="btn btn-light"><i class="bi bi-person-circle"></i></button>
            </div>
        </div>
        
        <div class="d-flex justify-content-between mb-3">
            <div class="input-group w-25">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div>
                <!-- Changed from Status to Role -->
                <select class="form-select w-auto d-inline-block">
                    <option selected>Role: All</option>
                    <option value="1">Admin</option>
                    <option value="2">Seller</option>
                    <option value="3">Customer</option>
                </select>
            </div>
        </div>

        <!-- Table with rounded corners -->
        <table class="table table-hover align-middle bg-white table-rounded">
            <thead class="bg-white">
                <tr>
                    <th class="text-muted text-uppercase" style="font-weight: normal;">ID</th>
                    <th class="text-muted text-uppercase" style="font-weight: normal;">NAME</th>
                    <th class="text-muted text-uppercase" style="font-weight: normal;">EMAIL</th>
                    <th class="text-muted text-uppercase" style="font-weight: normal;">PHONE</th>
                    <th class="text-muted text-uppercase" style="font-weight: normal;">ROLE</th>
                    <th class="text-muted text-uppercase" style="font-weight: normal;">ACTION</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample rows -->
                <tr>
                    <td>#5089</td>
                    <td>Joseph Wheeler</td>
                    <td>Joseph Wheeler@gmail.com</td>
                    <td>1233412342</td>
                    <td>Customer</td>
                    <td class="text-start">
                        <button class="btn btn-link p-0 me-2" title="Edit"><i class="bi bi-pencil"></i></button>
                        <!-- Updated trash icon with red color -->
                        <button class="btn btn-link p-0 me-2" title="Delete"><i class="bi bi-trash text-danger"></i></button>
                        <!-- Updated lock icon with black color -->
                        <button class="btn btn-link p-0" title="Lock"><i class="bi bi-lock text-dark"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>#5090</td>
                    <td>Maria Lane</td>
                    <td>Maria Lane@gmail.com</td>
                    <td>2424234</td>
                    <td>Seller</td>
                    <td class="text-start">
                        <button class="btn btn-link p-0 me-2" title="Edit"><i class="bi bi-pencil"></i></button>
                        <!-- Updated trash icon with red color -->
                        <button class="btn btn-link p-0 me-2" title="Delete"><i class="bi bi-trash text-danger"></i></button>
                        <!-- Updated lock icon with black color -->
                        <button class="btn btn-link p-0" title="Lock"><i class="bi bi-lock text-dark"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>#5091</td>
                    <td>Michael Smith</td>
                    <td>Michael Smith@gmail.com</td>
                    <td>2423424</td>
                    <td>Admin</td>
                    <td class="text-start">
                        <button class="btn btn-link p-0 me-2" title="Edit"><i class="bi bi-pencil"></i></button>
                        <!-- Updated trash icon with red color -->
                        <button class="btn btn-link p-0 me-2" title="Delete"><i class="bi bi-trash text-danger"></i></button>
                        <!-- Updated lock icon with black color -->
                        <button class="btn btn-link p-0" title="Lock"><i class="bi bi-lock text-dark"></i></button>
                    </td>
                </tr>

                <!-- Last row with pagination and showing information -->
                <tr>
                    <td colspan="6">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>Showing <strong>10</strong> of <strong>50</strong></div>
                            <nav>
                                <ul class="pagination mb-0">
                                    <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                                    <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                                </ul>
                            </nav>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
