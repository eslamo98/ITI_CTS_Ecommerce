<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Process</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <h2>Checkout</h2>
      <form class="row g-3 needs-validation" novalidate>
        <!-- Deviding the checkout into two rows -->
        <div class="col-12 col-md-6">
          <!-- billing row -->
          <h3>Billing Details</h3>
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="firstName" class="form-label">First name</label>
              <input
                placeholder=""
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-12 col-md-6">
              <label for="lastName" class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
              <div class="invalid-feedback">Please select a valid Email.</div>
            </div>
            <div class="col-12">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country" required>
                <option selected disabled value="Egypt">Egypt</option>
                <option selected disabled value="Iraq">Iraq</option>
                <option selected disabled value="Iran">Iran</option>
                <option selected disabled value="Brazil">Brazil</option>
                <option selected disabled value="Canda">Canda</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">Please select a valid country.</div>
            </div>
            <div class="col-12">
              <label for="state" class="form-label">State</label>
              <input
                type="text"
                class="form-control"
                id="state"
                required
                name="state"
              />
              <div class="invalid-feedback">Please select a valid State.</div>
            </div>
            <div class="col-12">
              <label for="city" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                required
              />
              <div class="invalid-feedback">Please select a valid City.</div>
            </div>
            <div class="col-12">
              <label for="street" class="form-label">Street</label>
              <input
                type="text"
                class="form-control"
                id="street"
                required
                name="street"
              />
              <div class="invalid-feedback">Please select a valid street.</div>
            </div>

            <div class="col-12">
              <label for="phone" class="form-label">Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                required
                name="phone"
              />
              <div class="invalid-feedback">Please select a valid phone.</div>
            </div>
            <div class="col-12">
              <label for="zipcode" class="form-label"
                >Zipcode/ Postalcode</label
              >
              <input
                type="text"
                class="form-control"
                id="zipcode"
                required
                name="zipcode"
              />
              <div class="invalid-feedback">Please select a valid phone.</div>
            </div>
          </div>
        </div>
        <!-- End of billing col -->
        <!-- Shipping col -->
        <div class="col-12 col-md-6">
          <!-- billing row -->
          <h3>Billing Details</h3>
          <div class="row">
            <div class="col-12 col-md-12">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" required />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-12 col-md-12">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" required />
              <div class="valid-feedback">Looks good!</div>
            </div>
          </div>
        </div>

        <!-- End of shipping col -->
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
