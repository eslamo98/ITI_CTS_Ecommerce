<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Container</title>
  <style>
    /* General Container Styling */
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }

    /* Text Section Styling */
    .text-section {
      display: flex;
      flex-direction: column;
    }

    .title {
      font-size: 16px;
      color: #333;
      margin: 0;
    }

    .duration {
      font-size: 12px;
      color: gray;
      margin: 4px 0;
    }

    .amount {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin: 8px 0;
    }

    .change {
      font-size: 14px;
      display: flex;
      align-items: center;
      margin: 4px 0;
    }

    .change .arrow {
      font-size: 16px;
      margin-right: 4px;
    }

    .change .percentage {
      font-weight: bold;
    }

    .change .up {
      color: green;
    }

    .change .down {
      color: red;
    }

    /* Graph Section Styling */
    .graph-section {
      width: 100px;
      height: 60px;
    }

    .graph {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <p class="title">Total Orders</p>
      <p class="duration">Last 7 days</p>
      <p class="amount">25.7K</p>
      <p class="change">
        <span class="arrow up">â†‘</span>
        <span class="percentage up">6%</span> vs last 7 days
      </p>
    </div>
    <div class="graph-section">
      <svg class="graph" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,40 Q25,20 50,30 T100,20" stroke="green" fill="none" stroke-width="2" />
      </svg>
    </div>
  </div>
</body>
</html>
