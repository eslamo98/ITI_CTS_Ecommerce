<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            padding: 2rem;
        }

        h3 {
            font-weight: bold;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4e50, #f9d423);
            border: none;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #f9d423, #ff4e50);
        }

        .role-group {
            margin-top: 1rem;
        }

        .role-group label {
            margin-right: 1rem;
        }

        p a {
            color: #db623a;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row align-items-center justify-content-evenly">
            <!-- Image Section -->
            <div class="col-md-6 text-center">
                <img src="./Images/image.jpg" alt="Mobile and Cart" class="img-fluid shadow-sm">
            </div>
            <!-- Form Section -->
            <div class="col-md-5">
                <h3 class="mb-3 text-center">Create an Account</h3>
                <p class="text-muted text-center mb-4">Enter your details below</p>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="First Name" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Last Name" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" id="email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Phone Number" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                    </div>
                    <div class="mb-3 role-group">
                        <label for="role" class="form-label">Role:</label>
                        <input type="radio" id="user" name="role" value="user" required>
                        <label for="user">User</label>
                        <input type="radio" id="seller" name="role" value="seller" required>
                        <label for="seller">Seller</label>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 mb-3" onclick="signUp()">Sign Up</button>
                    <p class="mt-3 text-center">Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="../Controllers/UserController.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
