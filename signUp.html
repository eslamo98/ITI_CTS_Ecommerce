<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Main Content -->
  <div class="container my-5">
    <div class="row align-items-center justify-content-evenly">
      <div class="col-md-6 text-center">
        <img src="./Images/image.jpg" alt="Mobile and Cart" class="img-fluid">
      </div>
      <div class="col-md-4">
        <h3>Create an account</h3>
        <p>Enter your details below</p>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Name" id="name" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="First Name" id="firstName" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Last Name" id="lastName" required>
          </div>
          
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" id="email" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Phone Number" id="phone" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" id="password" required>
          </div>
          <button type="submit" class="btn btn-danger w-100 mb-3" onclick="signUp()">Sign Up</button>
          <p class="mt-3">Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="../Controllers/UserController.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
