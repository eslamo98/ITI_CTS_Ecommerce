<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        h3 {
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
        }
        p a {
            color: #db623a;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        

        .btn-danger {
            background: linear-gradient(45deg, #ff4e50, #f9d423);
            border: none;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #f9d423, #ff4e50);
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row align-items-center justify-content-evenly">
            <!-- Image Section -->
            <div class="col-md-6 text-center">
                <img src="./Images/image.jpg" alt="Mobile and Cart" class="img-fluid">
            </div>
            <!-- Form Section -->
            <div class="col-md-5">
                <h3 class="mb-3">Log In to Exclusive</h3>
                <p class="mb-4">Enter your details below</p>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email or Phone Number" id="email_or_phone" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 mb-3" onclick="logIn()">Log In</button>
                    <p class="mt-3 text-center">Don't have an account? <a href="#">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="../Controllers/UserController.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
